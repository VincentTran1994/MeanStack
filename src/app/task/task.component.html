<form action="" class="well" (submit) = "onSubmit($event)">
  <div class="form-group">
    <label for=""></label>
    <input type="text" name="title" [(ngModel)]="title" class="form-control" placeholder="Add task">
  </div>
</form>

<div class="task-list" *ngFor = 'let task of tasks'>
  <div class="col-md-1">
    <input type="checkbox">
  </div>

  <div class="col-md-7" >
    {{task.title}}
  </div>

  <div class="col-md-4">
    <input class="btn btn-danger" type="button" value="delete">
  </div>
</div>
